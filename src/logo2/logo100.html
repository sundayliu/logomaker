<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>logo generator</title>
<meta name="Keywords" content="">
<meta name="Description" content="">
<style type="text/css">
    body, h1{margin:0;}
    canvas{margin: 20px; }
</style>
<script type="text/javascript">
    function addToGallery(){
        var canvas = document.getElementById("canvas");
        var dataURL = canvas.toDataURL("image/png");
        var button = document.getElementById("btn-download");
        button.href = dataURL;
        //var imageElement = new Image();  // Get the img object.
        //imageElement.src = dataURL; 
        //var img = document.getElementById("logo");
        //img.src = imageElement;
    }
        function drawCanvas(diameter)
    {
       canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");

        ctx.fillStyle = "#555";
        ctx.fillRect(0, 0, diameter, diameter);

        var x = diameter / 2;
        var y = diameter / 2;
        var times = diameter / 36;

        ctx.translate(x,y); 

        ctx.strokeStyle = "#fff"; 
        ctx.beginPath(); //ctx.moveTo(0,0);
        var e = 0, c = 10/4*times,d=50/4*times; 
        var k = 2 * Math.PI / 360;
        do { 
            x = c*Math.cos( 5/2 * e*k ) + d*Math.cos( 15/16 * 5/2 * e*k ); 
            y = c*Math.sin( 5/2 * e*k ) - d*Math.sin( 15/16 * 5/2 * e*k ); 
            e += 0.1; 
            ctx.lineTo(x,y); 
        } while ( e <= 3600 ); 
        ctx.stroke(); 
    }

    
</script>
</head>
<body onload="draw()">
    <canvas id="canvas" width="100" height="100" style="border:1px solid blue;"></canvas>
    <br />
    <input type="button"  value="ToPNG" onClick="addToGallery()"><br />
    <a href="" class="button" id="btn-download" download="logo.png">Download</a><br />
    
    <!-- <img src="" id="logo" /> -->

    <script>
    function draw() {
        
       drawCanvas(100); 
    }
    </script>
</body>
</html>
