    function drawRose(w,h)
    {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var x = w / 2
        var y = h / 2
        context.save();
        context.fillStyle = "#eee";
        context.fillRect(0, 0, w, h);
        context.translate(x, y);
        context.strokeStyle = "#f00"; 

        var a = 1;
        var b = 5;
        var m = 29;
        var n = 11;
        context.beginPath(); 
        var e = 0, c = (x > y ? y : x) * 0.6; 
        var k = 2 * Math.PI / 360;
        do { 
        var r = a/b + Math.sin( m * e / n * k);
        r = r * c; 
        var x = r * Math.cos( e * k );
        var y = r * Math.sin( e * k );
        e += 0.1; 
        context.lineTo(x,y); 
        } while ( e <= 4320 );
        context.closePath(); 
        context.stroke(); 

        context.restore();
    }
        function drawCanvas(diameter)
    {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        //context.save();
        //context.fillStyle = "#555";
        //context.fillRect(0, 0, diameter, diameter);

        //context.fillStyle = "#00FF00";
        //context.strokeStyle='#0f0';
        var delta = diameter/9
        var x = diameter/2
        var y = diameter/2
        var r = diameter/2 - (delta * 1)

        context.beginPath();
        context.moveTo(x,y)
        context.arc(x,y,r,0,Math.PI*2,true);
        
        context.closePath();
        context.fillStyle = '#bbb'
        context.fill();
        
        r = diameter/2 - (delta * 2)
        context.beginPath();
        context.moveTo(x,y)
        context.arc(x,y,r,0,Math.PI*2,true);
        
        context.closePath();
        context.fillStyle = '#ddd'
        context.fill();

        r = diameter/2 - (delta * 3)
        context.beginPath();
        context.moveTo(x,y)
        context.arc(x,y,r,0,Math.PI*2,true);
        
        context.closePath();
        context.fillStyle = '#fff'
        context.fill();

    }
